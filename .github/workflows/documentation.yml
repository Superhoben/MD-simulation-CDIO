name: documentation

on:
  push:
    branches: [ "main", "develop", "181-set-up-github-documentation-with-sphinx" ]
  pull_request:
    branches: [ "main", "develop", "181-set-up-github-documentation-with-sphinx" ]

  workflow_dispatch:
  
permissions:
  contents: write


jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip install sphinx sphinx_rtd_theme myst_parser
        python -m pip install --upgrade pip
        pip install flake8 pytest wheel numpy scipy ase
        pip install asap3
        pip install mp_api
        pip install custodian
        pip install setuptools_scm
        pip install elastic
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Sphinx build
      run: | 
        sphinx-build . _build
    
    - name: Deploy to GitHub Pages
      if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
      run: |
          git checkout --orphan gh-pages
          git --work-tree=_build add --all
          git --work-tree=_build commit -m "Deploy documentation to gh-pages"
          git push origin HEAD:gh-pages --force
